<!doctype html>
<html>
  <!-- ex: set tabstop=2 shiftwidth=2 softtabstop=2 expandtab: -->
  <head>
    <meta charset="utf-8">
    <title>Touch Mapper</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  </head>
  <body>
    <script src="../scripts/app-common.js"></script>
    <script>
      var id = getUrlParam("map");
      var origin = getUrlParam('origin');
      if (id) {
        url = "/en/map?map=" + id;
      } else if (origin === 'BlindSquare') {
        // BlindSquare URL is like
        // https://touch-mapper.org/?lat=60.666&lon=25.2525&addrName=Foo+place&lang=XX&origin=BlindSquare
        // Parameter "lang" is optional.
        var lang = getUrlParam("lang");
        lang = ['en', 'de', 'fi'].indexOf(lang) > -1 ? lang : 'en';
        url = "/" + lang + "/area" + window.location.search;
      } else {
        url = "/en";
      }
      location.href = url;
    </script>
  </body>
</html>
